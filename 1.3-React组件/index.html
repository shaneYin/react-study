<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建React组件</title>
	<script type="text/javascript" src="../ReactJS/react.js"></script>
	<script type="text/javascript" src="../ReactJS/react-dom.js"></script>
	<script type="text/javascript" src="../ReactJS/browser.min.js"></script>
</head>
<body>
	<div id="div1"></div>
	<script type="text/babel">
		//es6 的方式创建组件，其他代码见 1.3 React组件.md

		class Button extends React.Component{
			constructor(props){
				super(props);
			}

			/* static defaultProps = {
				color : 'blue',
				text : 'Confirm'
			};*/

			render() {
				return (
					<button className={`btn btn-${this.props.color}`}>
						<em>{this.props.text}</em>
					</button>
				);
			}
		}
		Button.defaultProps = {
			color : 'blue',
			text : 'Confirm'
		};
		ReactDOM.render(<Button /> ,document.getElementById('div1'));
	</script>	
</body>
</html>
